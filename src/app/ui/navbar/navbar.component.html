<template #signup>
  <user-form></user-form>
</template>


<template #login>
  <user-login></user-login>
</template>

<header>
  <div class="col-lg-12">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a id="tk-xs-main-title" class="navbar-brand visible-xs" routerLink="">A l'affiche</a>
          <a id="tk-xs-main-title" class="navbar-brand visible-xs" routerLink="upcoming">A venir</a>
          <a id="tk-xs-main-title" class="navbar-brand visible-xs" routerLink="popular">Les plus populaires</a>
          <a id="tk-xs-main-title" class="navbar-brand visible-xs" routerLink="toprated">Les mieux notés</a>
          <a id="tk-xs-main-title" class="navbar-brand visible-xs" routerLink="search">Retrouver un film</a>
          <a id="tk-xs-main-title" (click)="openModal(login)" class="navbar-brand visible-xs" data-rel="popup1" role="button">Connexion</a>
          <a id="tk-xs-main-title" (click)="logout()" class="navbar-brand visible-xs" role="button">Déconnexion</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-left active_menu">
            <li routerLink=""><a>A l'affiche</a></li>
            <li routerLink="upcoming"><a>A venir</a></li>
            <li routerLink="popular"><a>Les plus populaires</a></li>
            <li routerLink="toprated"><a>Les mieux notés</a></li>
            <li routerLink="search"><a>Retrouver un film</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">

            <li class="hidden-xs">
              <div class="btn-group" style="padding: 8px;">
                <div *ngIf="auth.currentUserAnonymous === true;" style="display: inline-block; float: left">
                  <ngx-avatar
                    skypeId="echo"
                    size="34" [round]="false"
                  ></ngx-avatar>
                </div>
                <div *ngIf="auth.currentUser !== null;" style="display: inline-block; float: left">
                    <ngx-avatar
                      src="{{auth.currentUser.photoURL}}"
                      name="{{auth.currentUser.displayName}}"
                      bgColor="white"
                      fgColor="black"
                      size="34" [round]="false"
                    ></ngx-avatar>
                </div>
                <a (click)="openModal(login)" class="btn btn-default poplight" data-width="500" data-rel="popup1" role="button">Connexion</a>
                <a (click)="logout()" class="btn btn-default poplight"
                   role="button">Déconnexion</a>
              </div>
            </li>


            <!-- <li><a href="../navbar-static-top/">Static top</a></li>
                            <li class="active"><a href="./">Fixed top</a></li> -->
          </ul>

        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>  <!-- Ici se trouve l'élément menu -->
</header>
