<h2><span class="glyphicon glyphicon-film"></span><b> Rechercher un film qui vous tente </b><span class="glyphicon glyphicon-film"></span></h2>
<input type="text" name="search" placeholder="Rechercher..." (keyup.enter)="getSearchFilm($event.target.value)">

<div *ngIf="_filmsArray">
    <div *ngFor="let film of _filmsArray.results">
        <div class="col-md-6 col-sm-6">
            <div class="thumbnail">
                <a routerLink="/film/{{film.id}}" routerLinkActive="active">
                <div class="imgcontainer">
                    <img *ngIf="film.poster_path; else noImage" src="https://image.tmdb.org/t/p/w500{{film.poster_path}}"/>
                </div>
                <ng-template #noImage>
                        <img class="noImage" src="../assets/images/noImage.png"/>
                </ng-template >
                </a>
                <div class="caption" style="min-height: 226px;">
                <h3 class="col-xs-12">
                    <div class="col-xs-3 row"><img src="../assets/images/felyne_mostview.gif" width="42px" height="42px" class="img-thumbnail" alt=""/></div>
                    <div class="col-xs-10 row">
                    <a  routerLink="/film/{{film.id}}" routerLinkActive="active">{{ film.title || 'missing title' }}</a>
                    <p class="col-xs-12">Date de sortie - {{ film.release_date }}</p>
                    </div>
                </h3>
                <p>
                    {{ film.overview | slice:0:375 }}...
                </p>
                </div>
            </div>
        </div>
    </div>
</div>
