<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<h2><span class="glyphicon glyphicon-film"></span><b> Les films les mieux notés </b><span class="glyphicon glyphicon-film"></span></h2>
<div *ngFor="let film of _filmsArray">
  <div class="col-md-6 col-sm-6">
    <div class="thumbnail">
        <div class="vote">
            <upvote-button [itemId]='film.title' [userId]='user'></upvote-button>
        </div>
        <a routerLink="/film/{{film.id}}" routerLinkActive="active">
        <div class="imgcontainer">
            <img src="https://image.tmdb.org/t/p/w500{{film.poster_path}}"/>
        </div>

        <div class="caption" style="min-height: 226px;">
        <h3 class="col-xs-12">
            <div class="col-xs-3 row"><img src="../assets/images/felyne_mostview.gif" width="42px" height="42px" class="img-thumbnail" alt=""/></div>
            <div class="col-xs-10 row">
            <a  routerLink="" routerLinkActive="active">{{ film.title || 'missing title' }}</a>
            <p class="col-xs-12">Date de sortie - {{ film.release_date }}</p>
            </div>
          
          <!-- todo  Zac & todo soumare-->
          <!-- voici la façon dont je voudrai integrer le bouton en appelant mon composant
          a defaut je le fais comme la ligne ci-dessus mais la fct upvote() ne fait rien sur l'even click du bouton-->
        <!-- <upvote-button ([itemId])='film.title' [userId]='user.name'></upvote-button>-->
        </h3>
        <p>
            {{ film.overview | slice:0:375 }}...
        </p>
        </div>
        </a>
    </div>
  </div>
</div>
