
<div class="pull-right">
  <h4 style="color:darkgrey;">Let's chat here!</h4>
  <button (click)="login()" *ngIf="!(user | async)?.uid">Login</button>

  <div *ngIf="(user | async)?.uid">
    <button (click)="logout()">Logout</button>

    <div class="chat-container" *ngFor="let item of items | async">
      <a href="#">{{item.name}}</a>

      <p>{{item.message}}</p>
    </div>
    <input type="text" id="message"  *ngIf="(user | async)?.uid" placeholder="Type your message here..."
           (keyup.enter)="chatSend($event.target.value)" [(ngModel)]="msgVal" />
  </div>
</div>
